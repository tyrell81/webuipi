    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <!-- <div include-navigation-html="navigation.html"></div> -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Pi radio</a>
                </div>
            </nav>
            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">                    
                    <div class="row show-grid">
                        <div class="col-sm-8 col-sm-offset-2" style="padding: 20px 30px 0px 30px;">
                            <div class="row">
                                <label>Playlist</label>
                            </div>
                            <div class="row" style="text-align:center;">
                                <select id="pls_list" class="form-control">
                                    <option>- empty -</option>
                                </select>
                            </div>
                            <div class="row" style="text-align:center; padding: 20px 0px 0px 0px;">
                                <button id="play_btn" type="submit" class="btn btn-primary" style="margin: 0px 5px;">Play</button>                                
                                <button id="stop_btn" type="submit" class="btn btn-primary" style="margin: 0px 5px;">Stop</button>
                                <!-- <select id="timeout_list" class="form-control">
                                    <option>- unlimited -</option>
                                </select> -->
                            </div>
                            <div class="row" style="text-align:center; padding: 15px 0px 20px 0px;">
                                <button id="volume_down" type="submit" class="btn btn-primary" style="margin: 0px 5px;">-</button>                                
                                <label id="volume" style="width: 23px;">0</label>
                                <button id="volume_up" type="submit" class="btn btn-primary" style="margin: 0px 5px;">+</button>
                                <!-- <&nbsp/>
                                <label id="timeout_time" style="width: 23px;"></label> -->
                            </div>
                        </div>
                    </div>
